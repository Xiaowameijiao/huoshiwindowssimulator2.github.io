<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://github.com/Xiaowameijiao/huoshiicon.github.io/blob/main/huoshiicon.jpg?raw=true">
<title>windows电脑</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://github.com/Xiaowameijiao/huoshiwindows.github.io/blob/main/windows-default-background-xqbaeakmm9cqei4j.jpg?raw=true");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: black;
    }

    #errorButton {
        border: none;
        background: none;
        cursor: pointer;
        outline: none;
    }

    .error-window {
        position: absolute;
        width: 300px;
        height: 105px;
        background-color: white;
        border: 2px solid black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        padding: 20px;
        display: none;
    }

    .error-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .close-button {
        background-color: #555555;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .close-button:hover {
        background-color: #555555;
    }

    #timeContainer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: right;
        padding: 1px;
        box-sizing: border-box;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #timeContainer img {
        cursor: pointer;
    }

    #time {
        margin-right: 10px;
    }

</style>
</head>
<body>

<button id="errorButton">
    <img src="https://github.com/Xiaowameijiao/windowspng.github.io/blob/main/unnamed.png?raw=true" width="50" height="50" alt="错误按钮">
</button>

<audio id="errorAudio">
    <source src="https://xiaowameijiao.github.io/huoshiwindowserrorsound.github.io/errorwindowssound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div id="timeContainer">
    <img src="https://raw.githubusercontent.com/Xiaowameijiao/huoshiwindows.github.io/main/windows-vista-icon-png-14.png" width="48" height="48" alt="按钮">
    <span id="time"></span>
</div>
<script>
    var errorWindows = [];
    var errorCount = 0;
    var maxErrors = 100; //数量

    document.getElementById("errorButton").addEventListener("click", function() {
        if (errorCount >= maxErrors) {
            document.body.innerHTML = "";
            document.body.style.backgroundImage = 'url("https://github.com/Xiaowameijiao/huoshiwindowserror.github.io/blob/main/unmountable-boot-volume.png?raw=true")';
            return;
        }
        
        var interval = setInterval(function() {
            if (errorCount >= maxErrors) {
                clearInterval(interval);
                return;
            }
            
            displayErrorWindow();
            
            errorCount++;
            
            if (errorCount >= maxErrors) {
                clearInterval(interval);
            }
        }, 300); //速度
    });

    function displayErrorWindow() {
        var errorWindow = document.createElement("div");
        errorWindow.className = "error-window";
        
        var errorText = document.createElement("div");
        errorText.className = "error-text";
        errorText.textContent = "错误 Error 系统检测到危险，不要再次按下文件。";
        errorWindow.appendChild(errorText);
        
        var audio = document.getElementById("errorAudio");
        audio.volume = 0.5;
        audio.currentTime = 0;
        audio.play();
        
        var closeButton = document.createElement("button");
        closeButton.className = "close-button";
        closeButton.textContent = "关闭";
        closeButton.addEventListener("click", function() {
            errorWindow.style.display = "none";
        });
        errorWindow.appendChild(closeButton);
        
        var windowWidth = 300;
        var windowHeight = 105;
        var padding = 20;
        var maxLeft = window.innerWidth - windowWidth - 2 * padding;
        var maxTop = window.innerHeight - windowHeight - 2 * padding;
        
        var randomX = Math.random() * maxLeft;
        var randomY = Math.random() * maxTop;

        if (randomX < 0) randomX = 0;
        if (randomY < 0) randomY = 0;

        errorWindow.style.left = randomX + "px";
        errorWindow.style.top = randomY + "px";
        
        document.body.appendChild(errorWindow);
        
        errorWindow.style.display = "block";
        
        errorWindows.push(errorWindow);
    }

    function updateTime() {
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        var timeString = hours + ':' + minutes;
        document.getElementById("time").textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>
<script>
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });

    document.addEventListener('selectstart', function(event) {
        event.preventDefault();
    });

    document.addEventListener('copy', function(event) {
        event.preventDefault();
    });

    document.addEventListener('keydown', function(event) {
        if (event.key === 'F12') {
            event.preventDefault();
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
        }
        if (event.ctrlKey && event.shiftKey && event.key === 'J') {
            event.preventDefault();
        }
        if (event.ctrlKey && event.key === 'U') {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
